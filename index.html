<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@300&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  <script type="module" src="./dist/index.js" ></script>
  <title>Todoooo</title>
</head>

<body>

  <div id="overlay">
    <div class="overlay-div">
      <p class="overlay-add-a-todo">Add a todo</p>
      <form id="form">
        <label for="input-t"></label>
        <input id="input-t" type="text" placeholder=" Title" name="Title">
        <input class="overlay-date" type="date" name="date">
        <p class="overlay-Priority">Priority</p>
        <div class="priority">

          <div>
            <button class="high-b">High</button>
            <button class="medium-b">Medium</button>
            <button class="low-b">Low</button>
            </div>
          <div>
            <button type="submit" class="add-todo">Add</button>

          </div>
      
        </form>
    </div>
  </div>

  </div>

  <div class="container">

    <div class="left-navbar">
      <div class="logo"><a href="/">Todoooo</a>
      </div><br>
      <div class="links">
        <div> <a href="/overview">Overview</a><img src="star.png" alt="">
        </div><br>
        <div><a href="/today">Today</a><img src="star.png" alt="">
        </div><br>
        <div><a href="/important">Important</a><img src="star.png" alt="">
        </div><br>
        <button type="menu" id="btn2">+</button>
      </div>
    </div>

    <div class="right-side">

      <input class="search" type="search" onkeyup="search_item_list()" placeholder="Search...">

      <div class="add">
        <div class="add-overview"></div>
        <button type="menu" id="btn1">Add</button>
      </div>
      <div id="list">
        <div id="root">root here</div>
      </div>
    </div>

  </div>
</body>

</html>
