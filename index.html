<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./dist/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <script src="./dist/index.js" defer></script>
    <title>Todoooo</title>
  </head>
  <body>
    <div id="overlay"></div>
    <div id="modal">
      <div class="overlay-div">
        <button class="overlay-close-btn">X</button>
        <p class="overlay-add-a-todo">Add a todo</p>

        <form id="form">
          <label for="input-t"></label>
          <input
            id="input-t"
            type="text"
            class="input"
            name="title"
            placeholder="Title"
          />
          <input
            id="overlay-date"
            type="date"
            class="input"
            name="added_date"
          />

          <p>Priority</p>

          <div class="priority">
            <input
              id="high"
              type="radio"
              value="high"
              name="priority"
              class="input"
            />
            <label for="high">High</label>
            <input
              id="medium"
              type="radio"
              value="medium"
              name="priority"
              class="input"
            />
            <label for="medium">Medium</label>
            <input
              id="low"
              type="radio"
              value="low"
              name="priority"
              class="input"
            />
            <label for="low">Low</label>
          </div>

          <div>
            <button type="submit" class="add-todo">Add</button>
          </div>
        </form>
      </div>
    </div>

    <div class="container">
      <div class="left-navbar">
        <div class="logo"><a>Todoooo</a></div>
        <br />
        <ul class="links">
          <li class="overview">Overview</li>
          <li class="today">Today</li>
          <li class="important">Important</li>
        </ul>
        <form action="" class="project-form">
          <input
            type="text"
            id="project-input"
            placeholder="New Porject"
            aria-label="new list name"
          />

          <button id="btn2" class="list" aria-label="create new lsit">+</button>
        </form>
      </div>
      <div class="right-side">
        <input class="search" type="search" placeholder="Search..." />
        <div class="add">
          <div class="add-overview">Overview</div>
          <button id="btn1">Add</button>
        </div>
        <div id="list"></div>
      </div>
    </div>
  </body>
</html>
