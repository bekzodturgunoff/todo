<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Todoooo</title>
  </head>

  <body>
    <div id="overlay"></div>
    <div id="modal">
      <div class="form-container">
        <div class="overlay-heading">
          <p>Add a todo</p>
          <button class="overlay-close-btn">
            <i class="fa fa-thin fa-xmark"></i>
          </button>
        </div>
        <form id="todo-form">
          <label for="input-t"></label>
          <input
            id="input-t"
            type="text"
            class="input"
            name="title"
            placeholder="Title"
          />
          <input
            id="overlay-date"
            type="date"
            class="input"
            name="added_date"
          />
          <input id="overlay-date" type="time" class="input" name="time" />

          <p>Priority</p>

          <div class="priority">
            <input
              id="high"
              type="radio"
              value="High"
              name="priority"
              class="input"
            />
            <label for="high">High</label>
            <input
              id="medium"
              type="radio"
              value="Medium"
              name="priority"
              class="input"
            />
            <label for="medium">Medium</label>
            <input
              id="low"
              type="radio"
              value="Low"
              name="priority"
              class="input"
            />
            <label for="low">Low</label>
          </div>

          <div>
            <button type="submit" class="add-todo">Add</button>
          </div>
        </form>
      </div>
    </div>

    <div class="container">
      <div class="left-navbar">
        <div class="logo">
          <a>Todoooo<i class="fa fa-thin fa-check-double"></i></a>
        </div>
        <br />
        <ul class="links"></ul>
        <form id="project-form">
          <label for="project-title">
            <input
              type="text"
              id="project-title"
              name="title"
              placeholder="Project"
            />
          </label>
        </form>
        <button id="project-btn">+</button>
      </div>
      <div class="right-side">
        <input class="search" type="search" placeholder="Search..." />
        <div class="add main">
          <h2 class="main-heading"></h2>
          <button id="addTodoBtn">Add</button>
        </div>
        <div class="todo-list" id="list"></div>
      </div>
    </div>

    <script defer src="./dist/main.js" defer></script>
  </body>
</html>
